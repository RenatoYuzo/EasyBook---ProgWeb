<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template.xhtml">

	<ui:param name="titulo" value="Lista de Usuários" />

	<ui:define name="corpo">
		<!-- 		<f:metadata> -->
		<!-- 			<f:viewParam name="id" /> -->
		<!-- 		</f:metadata> -->
		<!-- 		<f:event listener="#{}" type="preRenderView" /> -->

		<h:form>

			<h:panelGroup styleClass="ui-sm-12 ui-g">

				<h:panelGroup styleClass="ui-sm-12 ui-g-12">
					<p:dataTable value="#{usuarioListController.listaUsuarios}" var="user" reflow="true" paginator="true" emptyMessage="Nenhum usuário cadastrado." rowKey="#{user.id}"
						rowsPerPageTemplate="10,15,25,50,100" sortMode="multiple" multiViewState="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="[ Total de usuários: {totalRecords} ]" nullSortOrder="-1">
						<p:column headerText="ID" style="text-align:center;" width="20">
							<h:outputText value="#{user.id}" />
						</p:column>
						<p:column headerText="Nome" style="text-align:center;">
							<h:outputText value="#{user.nomeCompleto}" />
						</p:column>
						<p:column headerText="CPF" style="text-align:center;" width="100">
							<h:outputText value="#{user.cpf}" />
						</p:column>
						<p:column headerText="Endereço" style="text-align:center;">
							<h:outputText value="#{user.endereco}" />
						</p:column>
						<p:column headerText="Telefone" style="text-align:center;" width="80">
							<h:outputText value="#{user.telefone}" />
						</p:column>
						<p:column headerText="Login" style="text-align:center;">
							<h:outputText value="#{user.login}" />
						</p:column>
						<p:column headerText="Senha" style="text-align:center;">
							<h:outputText value="#{user.senha}" />
						</p:column>
						<p:column headerText="Admin" style="text-align:center;" width="60">
							<p:selectBooleanButton value="#{user.ehAdmin}" onLabel="Sim" offLabel="Não" disabled="true" />
						</p:column>
					</p:dataTable>

				</h:panelGroup>

			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
