<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template.xhtml">

	<ui:param name="titulo" value="Meus Ebooks" />

	<ui:define name="corpo">
		<!-- 		<f:metadata> -->
		<!-- 			<f:viewParam name="id" /> -->
		<!-- 		</f:metadata> -->
		<!-- 		<f:event listener="#{}" type="preRenderView" /> -->

		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true">
				<p:autoUpdate />
			</p:growl>

			<h:panelGroup styleClass="ui-sm-12 ui-g">
				<h:panelGroup styleClass="ui-sm-12 ui-g-12">
					<p:dataTable value="#{meusEbooksListController.listaEbooks}" var="ebook" reflow="true" paginator="true" emptyMessage="Nenhum ebook cadastrado."
						rowKey="#{ebook.id}" rowsPerPageTemplate="10,15,25,50,100" sortMode="multiple" paginatorPosition="bottom" rows="100"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="[ Total de Ebooks: {totalRecords} ]" nullSortOrder="-1">

						<!-- 						<p:ajax event="rowDblselect" process="@this" listener="#{meusEbooksListController.rowDblselect}" /> -->

						<p:column headerText="Título" style="text-align:center;">
							<h:outputText value="#{ebook.titulo}" />
						</p:column>
						<p:column headerText="Editora" style="text-align:center;">
							<h:outputText value="#{ebook.editora}" />
						</p:column>
						<p:column headerText="Resumo" style="text-align:center;">
							<h:outputText value="#{ebook.resumo}" escape="false" />
						</p:column>
						<p:column headerText="Ano" style="text-align:center;">
							<h:outputText value="#{ebook.ano}" />
						</p:column>
						<p:column headerText="Autor" style="text-align:center;">
							<h:outputText value="#{ebook.autor}" />
						</p:column>
						<p:column headerText="Gênero" style="text-align:center;">
							<h:outputText value="#{ebook.genero}" escape="false" />
						</p:column>
						<p:column headerText="PDF" style="text-align:center;" width="30">
							<p:commandLink rendered="#{ebook.pdfByte ne null}" ajax="false" actionListener="#{meusEbooksListController.actionAbrirArquivo(ebook.pdfByte)}"
								target="_blank">
								<i class="fa fa-file-pdf-o Fs20  pmLinkFs22"></i>
							</p:commandLink>
						</p:column>
						<!-- 						<p:column headerText="Capa" style="text-align:center;"> -->
						<!-- 							<p:graphicImage value="#{meusEbooksListController.byteToImg(ebook.imgByte)}" stream="false" /> -->
						<!-- 						</p:column> -->
					</p:dataTable>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
