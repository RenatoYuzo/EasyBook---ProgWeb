<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:param name="url" value="#{request.contextPath}" />
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>EasyBook - #{titulo}</title>
	<!-- 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/> -->
	<h:outputScript name="js/ripple-effect.js" library="easybook" />
	<h:outputScript name="js/perfect-scrollbar.js" library="easybook" />
	<h:outputScript name="js/layout.js" library="easybook" />
	<h:outputStylesheet library="easybook" name="css/adamantium-core-layout.css" />
	<h:outputStylesheet library="easybook" name="css/animate.css" />
	<h:outputStylesheet library="easybook" name="css/adamantium-font.css" />
	<h:outputStylesheet library="easybook" name="css/ripple-effect.css" />
	<h:outputStylesheet library="easybook" name="css/perfect-scrollbar.css" />
	<h:outputStylesheet library="easybook" name="css/font-awesome.css" />
	<h:outputStylesheet library="easybook" name="css/adamantium-layout.css" />
	<h:outputStylesheet library="easybook" name="css/default.css" />
</h:head>

<!-- <h:body style="background-color:#d0ebfc"> -->
<h:body style="background-color:#2399e5">
	<p:layout fullPage="true">

		<p:layoutUnit style="background-color:#d0ebfc" position="north">
			<ui:include src="topo.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit style="background-color:#d0ebfc" position="south">
			<ui:include src="footer.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit style="background-color:#d0ebfc" position="west" header="Menu" closable="false" collapsible="true" size="200">
			<ui:include src="layoutmenu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit style="background-color:#d0ebfc" position="center">
			<ui:insert name="corpo">
			</ui:insert>
		</p:layoutUnit>

	</p:layout>

	<h:form>
		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />

		<p:dialog modal="false" widgetVar="statusDialog" header="Status" draggable="false" closable="false" showHeader="false" resizable="false">
			Carregando...  
			<h:graphicImage library="utils" name="loading03.gif" />
		</p:dialog>
	</h:form>


</h:body>

</html>
